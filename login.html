<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Rental login </title>
  <link rel="stylesheet" href="logo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="overlay">
  <div class="form-box">
    <div class="tabs">
      <span id="loginTab" class="active" onclick="switchTab('login')">Login</span>
      <span id="registerTab" onclick="switchTab('register')">Register</span>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form" onsubmit="return handleLogin(event)">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form hidden" onsubmit="return handleRegister(event)">
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<script>
  function switchTab(tab) {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');

    if (tab === 'login') {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
    } else {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      loginTab.classList.remove('active');
      registerTab.classList.add('active');
    }
  }

  function handleLogin(event) {
    event.preventDefault();
    const username = document.getElementById('loginUsername').value;
    alert("Welcome, " + username + "! Redirecting to main page...");
    window.location.href = "index.html"; // apni file ka path set karein
    return false;
  }

  function handleRegister(event) {
    event.preventDefault();
    const username = document.getElementById('registerUsername').value;
    alert("Thanks for registering, " + username + "! Redirecting to main page...");
    window.location.href = "index.html"; // apni file ka path set karein
    return false;
  }
</script>

</body>
</html>
